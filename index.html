    <body>

<!-- header -->
      <header class="container">

          <h1>Instagrid</h1>
          <div class="logo">
            <img src="images/instagrid-logo.svg" alt="Instagrid Logo"/>
          </div>
          <form>
            <div class="hashtag-search">
              <i class="fa fa-hashtag"></i>
              <input type="text" name="hashtag-search"  value="" placeholder="Search for a hashtag" id="search"/>
              <button type="submit" name="search" class="search">
                <i class="fa fa-search">
                </i>
              </button>
            </div>
          </form>
        </div>
      </header>

<!-- section -->
      <section>
        <div>
          <ul class="grid">
          </ul>
          <img src="./images/ajax-loader.gif" alt="loading" class="loader"/>
          <button type='submit' name='load-more' class="load-more">
          Load More
          </button>
        </div>
      </section>

<!-- footer -->
